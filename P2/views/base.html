<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - VibraModa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style_base.css">
    {% block custom_css %}
    {% endblock %}
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-xl navbar-dark">
        <a class="navbar-brand" href="#">Store</a>

        <!-- Botón de menú en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Botón de barra de navegación">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenedor de los elementos de la barra de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- Barra de búsqueda -->
            <form class="d-flex" role="search" action="#" method="GET">
                <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit" id="bootstrap-overrides">Search</button>
            </form>

            <ul class="navbar-nav">
                <!-- Menú de categorías con dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for categoria in categorias %}
                        <li><a class="dropdown-item text-capitalize" href="#">{{ categoria }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>

            <!-- Otros elementos de la barra de navegación (Órdenes y Logout) -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block custom_script %}
    {% endblock %}
</body>

</html>
